<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Department</th>
    <th>Resignation</th>
    <th>Blood Group</th>
  </tr>

  {% for i in teach %}
  <tr>
    <td>{{i.Teacher_Name}}</td>
    <td>{{i.Teacher_Department}}</td>
    <td>{{i.Teacher_Resignation}}</td>
    <td>{{i.Teacher_Bgroup}}</td>
  </tr>
  {% endfor %}

</table>

</body>
</html>
