<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Class</th>
    <th>Roll</th>
    <th>Blood Group</th>
    <th>Action</th>
  </tr>

  {% for i in stu %}
  <tr>
    <td>{{i.Student_Name}}</td>
    <td>{{i.Student_Class}}</td>
    <td>{{i.Student_Roll}}</td>
    <td>{{i.Student_Bgroup}}</td>
    <td><a href= "{% url "studentIdCall" i.id %}">Edit |</a>
      <a href="#"> | Delete</a></td>
  </tr>
  {% endfor %}

</table>

</body>
</html>
